<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bookmarks</title>

<style>
* { margin: 0; padding: 0 }
body { font-family: sans-serif; font-size: 14px }
a { color: #1259c7; text-decoration: none }
ul { list-style-type: none }
main { margin-left: 250px; line-height: 150% }
main h1 { margin-left: 20px; margin-top: 20px; font-size: 22px }
main h2 { margin-left: 20px; margin-top: 20px; font-size: 20px }
main h2 a { margin-right: 6px;}
main h2 a:hover { text-decoration: underline }
main ul { border-bottom: 1px solid #e3e3e3; margin-top: 10px; padding-bottom: 20px }
main div { margin-left: 20px; }
main span { vertical-align: text-top; margin: 1px 1px; padding: 1px 6px; background: #aaa; font-size: 12px; font-weight: bold }
main span a { color: #fff; margin: 0px }
main span a:hover { text-decoration: none }
main time { margin-left: 20px; margin-right: 6px; color: #666 }
main pre {  margin-left: 20px; font-size: 10px; line-height: 120%; color: #666 }
nav { position: fixed; left: 0; top: 0; overflow: auto; height: 100%; width: 250px }
nav ul { margin-top: 20px }
nav li { border-top: 1px solid #e3e3e3; }
nav li:first-child { border: none }
nav li a { padding: 3px 10px; display: block }
nav span { margin: -3px -10px; padding: 1px 6px; float: right; background: #3274D0; color: #fff; font-size: 12px; font-weight: bold }
nav li a:hover { background: #3274D0; color: #fff }
@media screen and (max-width: 600px) {
main { margin-left: 0px; }
nav { position: static; padding-bottom: 20px; width: 100% }
nav li a { padding: 3px 10px 3px 20px }
}
</style>
</head>
<body>

<nav><ul>
_TAGS_
</ul></nav>

<main>
_BOOKMARKS_
<div>Generated by <a href="https://github.com/adibaba/DeliciousExport">DeliciousExport</a></div>
</main>

</body>
</html>
